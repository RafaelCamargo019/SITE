<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Admin TechSpark</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <header class="admin-header">
        <div class="logo">Admin TechSpark</div>
        <nav>
            <a href="dashboard.html" class="nav-btn">Dashboard</a>
            <a href="add-product.html" class="nav-btn destaque">Adicionar Produto</a>
            <a href="logout.html" class="nav-btn">Logout</a>
        </nav>
    </header>

    <main class="admin-main">
        <h2>Adicionar Novo Produto</h2>
        <form id="add-product-form">
            <div class="form-group">
                <label for="name">Nome do Produto:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Preço:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="image">URL da Imagem:</label>
                <input type="url" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" name="category">
                    <option value="smartphones">Smartphones</option>
                    <option value="headphones">Fones de Ouvido</option>
                    <option value="smartwatches">Smartwatches</option>
                    <option value="notebooks">Notebooks</option>
                    </select>
            </div>
            <button type="submit" class="btn destaque">Adicionar Produto</button>
        </form>
    </main>
</body>
</html>
