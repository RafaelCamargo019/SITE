<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - TechSpark</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="back-btn-container">
            <a href="index.html" class="back-btn">Voltar</a>
        </div>
        <h2>Criar Conta</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="confirm-email">Confirmar Email:</label>
                <input type="email" id="confirm-email" name="confirm-email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="recaptcha">Não sou um robô:</label>
                <div class="recaptcha">
                    <input type="checkbox" id="recaptcha" name="recaptcha">
                    <span>Marque esta caixa</span>
                </div>
            </div>
            <button type="submit" class="btn destaque">Cadastrar</button>
            <p class="login-link">Já tem uma conta? <a href="login.html">Fazer Login</a></p>
        </form>
    </div>
</body>

</html>
